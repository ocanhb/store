<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Ukuran Baju</title>
</head>
<body>
    <h1>Prediksi Ukuran Baju Tarunno Store</h1>
    <form method="POST">
        <label for="age">Usia:</label>
        <input type="number" id="age" name="age" min="1" max="100" value="25"><br><br>
        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" min="50" max="250" value="170"><br><br>
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="200" value="60"><br><br>
        <input type="submit" value="Prediksi Ukuran Baju">
    </form>
</body>
</html>
